{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Home</title>
{% endblock %}

{% block content %}
   <main class="all-posts">
        <h1>All Posts</h1>
        <ul>
            {% for post in posts %}
                <a href="{{ post.get_absolute_url }}"><li class="post">{{ post.title }}</li></a>
            {% empty %}
                <li class="no-posts">There is no posts yet</li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
