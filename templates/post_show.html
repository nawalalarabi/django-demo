{% extends 'base.html' %}

{% load humanize %}

{% block head %}

    <title>{{ post.title }}</title>

{% endblock %}


{% block content %}
    
    <article>
        <header>
            <h1>{{ post.title }}</h1>
            <span>Created by <a href="#">{{ post.user.username }}</a> {{ post.pub_date|naturaltime}}</span>
        </header>
        <p>{{ post.content }}</p>
    </article> 
{% endblock %}
